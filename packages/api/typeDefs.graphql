type Query {
  user(name: String!): User
}

type User {
  name: String!
  topTracks: [Track!]!
  topArtists: [Artist!]!
  topAlbums: [Album!]!
}

type Artist {
  name: String!
  image: [Image!]!
  url: String!
}

type Image {
  url: String!
  size: String!
}

type Album {
  name: String!
  artist: Artist!
  image: [Image!]!
  url: String!
}

type Track {
  name: String!
  artist: Artist!
  url: String!
  album: Album!
}